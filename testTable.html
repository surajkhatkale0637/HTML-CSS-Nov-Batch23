<html>
    <head>
        <title>Test Table</title>
        <style>
            table,td,th{
                border:2px solid red;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>column 1</th>
                    <th>column 2</th>
                    <th>column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">row 1 column 1</td>
                    <td>row 1 column 2</td>
                    <td>row 1 column 3</td>
                </tr>
                <tr>
                    
                    <td>row 1 column 2</td>
                    <td>row 1 column 3</td>
                </tr>
                <tr>
                    <td colspan="3">row 1 column 1</td>
                
                </tr>
            </tbody>
        </table>
    </body>
</html>
