<html>
<head>

        table{
            border-collapse: collapse;

        td,th{

        }
    </style>
</head>

            <tbody>

                <tr>
                    <td>2</td>
                    <td>Ruhi</td>
                    <td>Instructor 2</td>

                </tr>
                <tr>
                    <td>3</td>
                    <td>Suraj</td>
                    <td>Instructor 3</td>
                    <td>150000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Tinku</td>

                    <td>100600</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="4">Total Expenses</td>

                </tr>

    </table>
<br><br><br><br>

        <tr>
            <th colspan="4">Main header</th>
        </tr>

        <tr>
            <td rowspan="2">header 1</td>

</body>
</html>
